<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="返信">
    <link rel="shortcut icon" href="img/13elllogo.png">
    <link rel="stylesheet" href="consept.css">
    <title>建築学生事務所13ell</title>
</head>

<body>
    <consept>
        <design class="wrapper">
            <img src="design-small.png" alt="desingのロゴ">
            <site-title>
              <h1>図面で終わらない<br>デザインの創造</h1>  
            </site-title>
            <p>もの作りにおいて大きい規模である"建築"は
                学生１人では実際に形にすることが難しい。
                そのため学生がたまになり学生の力で
                図面を１/１の規模で立ち上げる。
            </p>
        </design>
        <job class="wrapper">
            <img src="job-small.png" alt="jobのロゴ">
            <site-title>
              <h1>建築業界の未来に<br>無限のネットワークを</h1>  
            </site-title>
            <p>他大学の建築学生が交流を持ち就職という
                目標に向けて情報共有を行う場。
                将来、13ellで生まれた学生の繋がりが
                建築業界に広がっていくことを目指す。
            </p>

        </job>
    </consept>
</body>
</html>
